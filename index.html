<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bingo</title>
		<!-- JQuery Include -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.0-beta.2/jquery-ui.min.js"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<!-- Bootstrap theme -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css'/>
		<!-- Local includes -->
		<script src="bingoJ.js" type="text/javascript"></script>
		<script type="text/javascript" src="ich.js"></script>
		<link type="text/css" rel="stylesheet" href="bingoStyle.css"/>
	</head>
	<body>
		<div class="container-fluid" id="cont">
			<div class="row" id = "screen">
				<div class="col-md-2 " id="Opponent">
				<div id="miniHeader">
					Players
					</div>
					<div id="Opponents">

					</div>
				</div>
				<div class ="col-md-5 col " id="board">
					<div id="header">
					Board
					</div>
					<div id="boards">

					</div>
				</div>
				<div class="container-fluid" id="RightSide">
					<div class="row" id="firsty">
						<div class = "col-md-2 " id="buttonBar">
						<h1>BUTTONS!</h1>
							<div class="row">
							<div class="col-sm-4 buttonHolder">
								<button type="button" class="btn btn-lg btn-success next"id='#next'>Begin</button>
							</div>
							</div>
							<div class="row">
							<div class="col-sm-4 buttonHolder">
								<button type="button" class="btn btn-lg btn-warning again"id='#reset'>Play again?</button>
							</div>
							</div>
							<div class="row">
							<div class="col-sm-4 buttonHolder">
								<button type="button" class="btn btn-lg btn-danger new"id='#new'>New Player</button>
							</div>
							</div>
						</div>
						<div class = "col-md-3 " id="guessBar">
							<h1>Guesses Remaining</h1>
							<div id="BR">B</div>
							<div id="IR">I</div>
							<div id="NR">N</div>
							<div id="GR">G</div>
							<div id="OR">O</div>
							<h1>Guesses Gone By</h1>
							<div id="B">B</div>
							<div id="I">I</div>
							<div id="N">N</div>
							<div id="G">G</div>
							<div id="O">O</div>
						</div>
					</div>
					<div class="row" id="secondy">
						<div id="leader">
							<div id="leaderHead">
								<h1>Leaders</h1>
							</div>
							<div id="leaders">
								
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script id="user" type="text/html">
			
				<h1 class="name">{{ playerName }}</h1>
				<div class="row">
					<div class="col-sm-4 miniMe"id ="mini1_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini2_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini3_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini4_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini5_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 miniMe"id ="mini6_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini7_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini8_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini9_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini10_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 miniMe"id ="mini11_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini12_{{playerID}}"></div>
					<div class="col-sm-4 miniMe middle"id ="mini13_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini14_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini15_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 miniMe"id ="mini16_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini17_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini18_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini19_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini20_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 miniMe"id ="mini21_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini22_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini23_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini24_{{playerID}}"></div>
					<div class="col-sm-4 miniMe"id ="mini25_{{playerID}}"></div>
				</div>
			
		</script>
		<script id="userBoard" type="text/html">
			
				<h1 class="name">{{ playerName }}</h1>
				<div class="row">
					<div class="col-sm-4 square" id="head">B</div>
					<div class="col-sm-4 square" id="head">I</div>
					<div class="col-sm-4 square" id="head">N</div>
					<div class="col-sm-4 square" id="head">G</div>
					<div class="col-sm-4 square" id="head">O</div>
				</div>
				<div class="row">
					<div class="col-sm-4 square" id="B1_{{playerID}}"></div>
					<div class="col-sm-4 square" id="I1_{{playerID}}"></div>
					<div class="col-sm-4 square" id="N1_{{playerID}}"></div>
					<div class="col-sm-4 square" id="G1_{{playerID}}"></div>
					<div class="col-sm-4 square" id="O1_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 square" id="B2_{{playerID}}"></div>
					<div class="col-sm-4 square" id="I2_{{playerID}}"></div>
					<div class="col-sm-4 square" id="N2_{{playerID}}"></div>
					<div class="col-sm-4 square" id="G2_{{playerID}}"></div>
					<div class="col-sm-4 square" id="O2_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 square" id="B3_{{playerID}}"></div>
					<div class="col-sm-4 square" id="I3_{{playerID}}"></div>
					<div class="col-sm-4 square middle" id="N3_{{playerID}}"><span class="glyphicon glyphicon-star-empty"></span></div>
					<div class="col-sm-4 square" id="G3_{{playerID}}"></div>
					<div class="col-sm-4 square" id="O3_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 square" id="B4_{{playerID}}"></div>
					<div class="col-sm-4 square" id="I4_{{playerID}}"></div>
					<div class="col-sm-4 square" id="N4_{{playerID}}"></div>
					<div class="col-sm-4 square" id="G4_{{playerID}}"></div>
					<div class="col-sm-4 square" id="O4_{{playerID}}"></div>
				</div>
				<div class="row">
					<div class="col-sm-4 square" id="B5_{{playerID}}"></div>
					<div class="col-sm-4 square" id="I5_{{playerID}}"></div>
					<div class="col-sm-4 square" id="N5_{{playerID}}"></div>
					<div class="col-sm-4 square" id="G5_{{playerID}}"></div>
					<div class="col-sm-4 square" id="O5_{{playerID}}"></div>
				</div>
			
		</script>
		<script id="leaderBoard" type="text/html">
				<div class="row">
					<div class="col-sm-4 line" id="leader_{{playerID}}">"{{playerName}}"</div>
				</div>
		</script>
	</body>
</html>
